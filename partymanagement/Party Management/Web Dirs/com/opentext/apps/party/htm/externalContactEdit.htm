<!DOCTYPE html>
<html lang="en">
	<head>
		<title data-translatable="true">Document panel</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../../../../../thirdparty/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="../../../../../com/opentext/apps/utils/css/appscommon.css">
		<script src="../../../../../com/opentext/apps/utils/js/appscommon.js" type="text/javascript"></script>
		<script src="../../../../../thirdparty/jquery/jquery.js" type="text/javascript"></script>
		<script src="../../../../../html5/cordys.html5sdk.js" type="text/javascript"></script>
		<script src="../../../../../thirdparty/knockout/knockout.js" type="text/javascript"></script>
		<script src="../../../../../com/opentext/apps/utils/js/translationsUtil.js" type="text/javascript"></script>
		<script type="text/javascript">
			var i_locale;
			$(function ()
			{
				i_locale = getlocale();
				//translateLabels("com/opentext/apps/contractcenter/ContractCenter/ContractCenter", i_locale);
				var rtl_css = '../../../../../com/opentext/apps/utils/css/rtlappscommon.css';
				loadRTLIfRequired(i_locale,rtl_css);
				$('[src*="externalContactEdit.htm"]', window.parent.parent.document).parent().css('padding-left', '0px');
				cInstanceId = getUrlParameterValue("instanceId",null,true);
				baseURL = getUrlParameterValue("baseURL",null,true);	
				console.log(baseURL);
				var redirection_URL =baseURL+"app/start/web/#/item/"+cInstanceId+"/F8E4E399CF40A1EDA2D28B8D7DA4B158?openContentInParentWindow=true";
				console.log(redirection_URL);
				if(window.navigator.language!==i_locale){
					redirection_URL = setUrlParameter(redirection_URL,'language',i_locale);
				}
				window.location = redirection_URL;
				platformDialogModifications();
			});	
			
			function platformDialogModifications() {

				$('ai-dialog', window.parent.parent.document).css({
					'max-height': '100vh',
					'max-width': '100vw',
					'width': '96vw',
					'height': '96vh'
				});

				//Dialog content style enhancements            
				$('ai-dialog-body iframe', window.parent.parent.document).css({
					'width': '100%',
					'height': 'calc(100% - 6px)'
				});

				$('ai-dialog-body', window.parent.parent.document).css({
					'max-height': 'calc(98vh - 7.5em)',
					'height': '100%',
				});

				$('.layout-panel .panel-container', window.parent.document).css({
					'padding-left': '0px'
				});

				$('panel-container iframe', window.parent.document).css({
					'height': 'calc(100% - 6px)',
					'width': '100%',
					'border': '0px'
				});
			}
		</script>
		<body>
		</body>
	</head>
</html>
