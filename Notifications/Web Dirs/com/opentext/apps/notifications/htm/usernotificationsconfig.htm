<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../../../thirdparty/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../../../com/opentext/apps/utils/css/appscommon.css">
    <link rel="stylesheet" href="../css/configurator.css">
    <script src="../../../../../thirdparty/jquery/jquery.js" type="text/javascript"></script>
    <script src="../../../../../html5/cordys.html5sdk.js" type="text/javascript"></script>
    <script src="../../../../../thirdparty/knockout/knockout.js" type="text/javascript"></script>
    <script src="../../../../../thirdparty/knockout/knockout.mapping.js" type="text/javascript"></script>
    <script src="../../../../../thirdparty/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../js/appscommon.js"></script>
    <script src="../js/usernotificationsconfig.js"></script>
    <script src="../../../../../com/opentext/apps/utils/js/appscommon.js" type="text/javascript"></script>
    <script src="../../../../../com/opentext/apps/utils/js/translationsUtil.js" type="text/javascript"></script>
    <script>
    </script>
</head>

<body class="cc-ltr">
    <div id="configurator_list_form_container" class="col-md-12 cc-parent-container">
        <div id="configurator_nav_container" class="col-md-2 no-padding table-container rtl-float-right"
            style="min-height:100vh">
            <div class="col-md-12 no-padding">
                <div style="border-bottom: 1px solid #CBD3D9;">
                    <div style="display:flex;flex-direction:row;position:relative" class="row-container">
                        <div class="row-box" style="width:85%">
                            <h5 style="word-break: break-all;cursor:default;font-weight: bold;">Processes</h5>
                        </div>
                    </div>
                </div>
                <div id="value_range_table" class="table ">
                    <div data-bind="template:{name:'leftnav_TableDataRow',foreach:leftNavList}">
                    </div>
                </div>
            </div>
        </div>
        <div id="subList_container" class="col-md-10 no-padding" data-bind="css:{hidden:!displayScreen()}">
            <div class="cc-filter no-padding"
                data-bind="css:{'hide-transition':!filterExpand(),'col-md-3':filterExpand()}">
                <div id="filter_panel" class="panel panel-default">
                    <div class="panel-heading">
                        <button class="btn btn-primary cc-text-button-primary" data-bind="click:ApplyFilter"
                            id="id_applyFilter" data-translatable="true"><span
                                data-translatable="true">Apply</span></button>
                        <button class="btn btn-default cc-text-button" data-bind="click:ClearFilter" id="id_clearFilter"
                            data-translatable="true"><span data-translatable="true">Clear</span></button>
                    </div>
                    <div id="filter_panel_body" class="panel-body col-md-12 side-padding flex-column">
                        <!--ko if:$root.selectedSubScreen()==='Actions' -->
                        <div>
                            <span class="cc-filter-header" apps-toggle="expanded" data-target="#name_Filter"
                                aria-expanded="false" aria-controls="name_Filter">
                                <label data-translatable="true">Action</label>
                                <img src="../../../../../com/opentext/apps/utils/img/caret_up.svg" data-bind="css:{hidden:!filterActionExpand()},click:function(){
                                 toggle(filterActionExpand);
                          }"></img>
                                <img src="../../../../../com/opentext/apps/utils/img/caret_down.svg" data-bind="css:{hidden:filterActionExpand()},click:function(){
                            toggle(filterActionExpand);
                     }"></img>
                            </span>
                            <div class="cc-filter-body" id="name_Filter" data-bind="css:{hidden:!filterActionExpand()}">
                                <div class="form-group">
                                    <select disabled id="filter_activityListNameOperator"
                                        class="form-control cc-select btn-translate" data-bind="options:filterOptions,
                            optionsText:'key',
                            optionsValue:'val',
                            value:filterAction" data-translatable="true">
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="filter_activityListName"
                                        data-bind="value:filterActionInput"></input>
                                </div>
                            </div>
                        </div>
                        <div>
                            <span class="cc-filter-header" apps-toggle="expanded" data-target="#name_Filter"
                                aria-expanded="false" aria-controls="name_Filter">
                                <label data-translatable="true">State</label>
                                <img src="../../../../../com/opentext/apps/utils/img/caret_up.svg" data-bind="css:{hidden:!filterStateExpand()},click:function(){
                                 toggle(filterStateExpand);
                          }"></img>
                                <img src="../../../../../com/opentext/apps/utils/img/caret_down.svg" data-bind="css:{hidden:filterStateExpand()},click:function(){
                            toggle(filterStateExpand);
                     }"></img>
                            </span>
                            <div class="cc-filter-body" id="name_Filter" data-bind="css:{hidden:!filterStateExpand()}">
                                <div class="form-group">
                                    <select disabled id="filter_activityListNameOperator"
                                        class="form-control cc-select btn-translate" data-bind="options:filterOptions,
                            optionsText:'key',
                            optionsValue:'val',
                            value:filterAction" data-translatable="true">
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="filter_activityListName"
                                        data-bind="value:filterStateInput"></input>
                                </div>
                            </div>
                        </div>
                        <!--/ko-->
                        <!--ko if:$root.selectedSubScreen()!=='Actions' -->
                        <div>
                            <span class="cc-filter-header" apps-toggle="expanded" data-target="#name_Filter"
                                aria-expanded="false" aria-controls="name_Filter">
                                <label data-translatable="true">Future state</label>
                                <img src="../../../../../com/opentext/apps/utils/img/caret_up.svg" data-bind="css:{hidden:!filterToStateExpand()},click:function(){
                                 toggle(filterToStateExpand);
                          }"></img>
                                <img src="../../../../../com/opentext/apps/utils/img/caret_down.svg" data-bind="css:{hidden:filterToStateExpand()},click:function(){
                            toggle(filterToStateExpand);
                     }"></img>
                            </span>
                            <div class="cc-filter-body" id="name_Filter"
                                data-bind="css:{hidden:!filterToStateExpand()}">
                                <div class="form-group">
                                    <select disabled id="filter_activityListNameOperator"
                                        class="form-control cc-select btn-translate" data-bind="options:filterOptions,
                                        optionsText:'key',
                                        optionsValue:'val',
                                        value:filterAction" data-translatable="true">
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="filter_activityListName"
                                        data-bind="value:filterToStateInput"></input>
                                </div>
                            </div>
                        </div>
                        <div>
                            <span class="cc-filter-header" apps-toggle="expanded" data-target="#name_Filter"
                                aria-expanded="false" aria-controls="name_Filter">
                                <label data-translatable="true">Current state</label>
                                <img src="../../../../../com/opentext/apps/utils/img/caret_up.svg" data-bind="css:{hidden:!filterFromStateExpand()},click:function(){
                                 toggle(filterFromStateExpand); }"></img>
                                <img src="../../../../../com/opentext/apps/utils/img/caret_down.svg" data-bind="css:{hidden:filterFromStateExpand()},click:function(){
                            toggle(filterFromStateExpand); }"></img>
                            </span>
                            <div class="cc-filter-body" id="name_Filter"
                                data-bind="css:{hidden:!filterFromStateExpand()}">
                                <div class="form-group">
                                    <select disabled id="filter_activityListNameOperator"
                                        class="form-control cc-select btn-translate" data-bind="options:filterOptions,
                                        optionsText:'key',
                                        optionsValue:'val',
                                        value:filterAction" data-translatable="true">
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="filter_activityListName"
                                        data-bind="value:filterFromStateInput"></input>
                                </div>
                            </div>
                        </div>
                        <!--/ko-->
                        <div class="hidden">
                            <span class="cc-filter-header" apps-toggle="expanded" data-target="#name_Filter"
                                aria-expanded="false" aria-controls="name_Filter">
                                <label data-translatable="true">Email template</label>
                                <img src="../../../../../com/opentext/apps/utils/img/caret_up.svg" data-bind="css:{hidden:!filterEmailTemplateExpand()},click:function(){
                                 toggle(filterEmailTemplateExpand);
                          }"></img>
                                <img src="../../../../../com/opentext/apps/utils/img/caret_down.svg" data-bind="css:{hidden:filterEmailTemplateExpand()},click:function(){
                            toggle(filterEmailTemplateExpand);
                     }"></img>
                            </span>
                            <div class="cc-filter-body" id="name_Filter"
                                data-bind="css:{hidden:!filterEmailTemplateExpand()}">
                                <div class="form-group">
                                    <select disabled id="filter_activityListNameOperator"
                                        class="form-control cc-select btn-translate" data-bind="options:filterOptions,
                            optionsText:'key',
                            optionsValue:'val',
                            value:filterAction" data-translatable="true">
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="filter_activityListName"
                                        data-bind="value:filterEmailTemplateInput"></input>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="cc-list no-padding" data-bind="css:{'col-md-9':filterExpand(),'col-md-12':!filterExpand()}">
                <div class="cc-header" style="background-color: white;height: 45px; width: 100%;z-index: 1;">
                    <div class="cc-error-info-area" id="div_listErrorInfoArea">
                        <img src="../../../../../com/opentext/apps/utils/img/notification_error.svg"
                            style="width: 11px; height: 11px;">
                        <span id="span_errorInfoMessage" style="position: relative;"></span>
                    </div>
                </div>
                <div class="table-responsive">
                    <div class="table-container-body">
                        <table id="id_ConfiguratorListTable" class="table">
                            <thead class="table-container">
                                <tr>
                                    <th style="width: 1%;">
                                    </th>
                                    <!--ko if:$root.selectedSubScreen()==='Actions' -->
                                    <th style="width: 22%;" data-translatable="true">Action</th>
                                    <!--/ko-->
                                    <!--ko if:$root.selectedSubScreen()==='State transitions' -->
                                    <th style="width: 15%;" data-translatable="true">Future state</th>
                                    <!--/ko-->
                                    <th style="width: 15%;" data-translatable="true">Email notifications</th>
                                    <th style="width: 15%;" data-translatable="true">In-app notifications</th>
                                    <th style="width: 55%;">
                                        <div style="float: right;">
                                            <button type="cancel" style="height: 25px;margin-right:10px"
                                                class="cc-btn cc-btn-secondary" data-dismiss="modal"
                                                id="enableAll" data-translatable="true" data-bind="click:enableAll"><span
                                                    data-translatable="true">Enable all</span></button>
                                            <button type="cancel" style="height: 25px;margin-right:10px"
                                                class="cc-btn cc-btn-secondary" data-dismiss="modal"
                                                id="disableAll" data-translatable="true" data-bind="click:disableAll"><span
                                                    data-translatable="true">Disable all</span></button>
                                        </div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody data-bind="foreach:userconfigList">
                                <tr>
                                    <td>
                                    </td>
                                    <!--ko if:$root.selectedSubScreen()==='Actions' -->
                                    <td>
                                        <span data-bind="text:Action"></span>
                                    </td>
                                    <!--/ko-->
                                    <!--ko if:$root.selectedSubScreen()==='State transitions' -->
                                    <td>
                                        <span data-bind="text:State"></span>
                                    </td>
                                    <!--/ko-->
                                    <td>
                                        <div class="cc-select-column"
                                            data-bind="click:$root.toggleEmailCheckBox,css:{'cc-checkbox-on':emailEnabled(),'cc-checkbox-off':!emailEnabled()}">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="cc-select-column cc-checkbox-on-disabled"></div>
                                    </td>
                                    <td>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div>
                    <div style="float: right;padding-right: 11px;">
                        <button type="cancel" style="height: 25px;margin-right:10px" class="cc-btn cc-btn-primary"
                            data-dismiss="modal" data-bind="click:$root.saveUserNotifiConfig,class:$root.isConfigChanged()?'':'disable-pri-button'"
                            data-translatable="true"><span data-translatable="true">Save</span></button>
                        <button type="cancel" style="height: 25px;margin-right:10px" class="cc-btn cc-btn-secondary"
                            data-bind="click:$root.refreshCurrentTable,class:$root.isConfigChanged()?'':'disable-sec-button'" data-dismiss="modal"
                            data-translatable="true"><span data-translatable="true">Cancel</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Tempalate start-->
    <!-- Tempalate for left nav-->
    <script type="text/html" id="leftnav_TableDataRow">
        <div style="display:flex;flex-direction:column" >
          <div style="display:flex;flex-direction:row;position:relative" class="row-container">
            <div class="row-box" style="width:10%;margin-left:2px"  data-bind="click:$root.toggleLeftNavSection">
              <span data-bind="css:{'caretup-icon':!expandSection(),'caretdown-icon':expandSection()}"  ></span>
            </div>
            <div class="row-box"  style="width:85%">
              <span data-bind="text:Name" style="word-break: break-all;cursor:default"></span>
            </div>
          </div>
          <div data-bind="foreach:SubNav">
          <div style="display:flex;flex-direction:column" data-bind="css:{hidden:!$parent.expandSection()},click:()=>{$root.selectSection($parent,$data)}">
            <div style="display:flex;flex-direction:row;position:relative" class="row-container"  
            data-bind="css:{tableshadow:$root.selectedSubScreen()===$data && $parent.Name()===$root.selectedMainScreen()}" >
              <div class="row-box" style="width:5%;margin-left:25px" >
                <span></span>
              </div>
              <div class="row-box"  style="width:85%">
                <span style="word-break: break-all;cursor:default" data-bind="text:$data"></span>
              </div>
            </div>
          </div>
          </div>
          <!-- <div style="display:flex;flex-direction:column"  data-bind="css:{hidden:!expandSection()},click:()=>{$root.selectSection($data,'State transitions')}">
            <div style="display:flex;flex-direction:row;position:relative" class="row-container"  
            data-bind="css:{tableshadow:$root.selectedSubScreen()==='State transitions' && Name()===$root.selectedMainScreen()}" >
              <div class="row-box" style="width:5%;margin-left:25px" >
                <span ></span>
              </div>
              <div class="row-box"  style="width:85%">
                <span style="word-break: break-all;cursor:default">State transitions</span>
              </div>
            </div>
          </div> -->
        </div>
      </script>
    <script type="text/html" id="ErrorHeader_Template">
        <img src="../../../../../com/opentext/apps/utils/img/notification_error.svg"
        style="width: 11px; height: 11px;" />
      <span id="span_errorInfoMessage" style="position: relative;"></span>
      </script>
</body>

</html>
