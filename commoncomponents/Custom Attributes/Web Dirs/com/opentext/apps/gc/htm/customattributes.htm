<!DOCTYPE html>
<html>

<head>
    <title>Custom attributes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../../../thirdparty/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../../../com/opentext/apps/utils/css/appscommon.css">
    <link rel="stylesheet" href="../css/customattributes.css">
    <script src="../../../../../thirdparty/jquery/jquery.js" type="text/javascript"></script>
    <script src="../../../../../html5/cordys.html5sdk.js" type="text/javascript"></script>
    <script src="../../../../../thirdparty/knockout/knockout.js" type="text/javascript"></script>
    <script src="../../../../../thirdparty/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../../../../com/opentext/apps/utils/js/appscommon.js" type="text/javascript"></script>
    <script src="../../../../../com/opentext/apps/utils/js/translationsUtil.js" type="text/javascript"></script>
    <script src="../js/customattributes.js" type="text/javascript"></script>
</head>

<body class="cc-ltr">
    <div id="list_form_container" class="col-md-12 cc-parent-container">
        <div class="cc-error-info-area" id="div_modalErrorInfoArea" style="z-index: 999;background-color: #FFF;">
            <img src="../../../../../com/opentext/apps/utils/img/notification_error.svg" style="width: 11px; height: 11px;" />
            <span id="span_errorInfoMessage" style="position: relative;"></span>
        </div>
        <div id="id_customAttributesFilter" apps-toggle="expanded" class="col-md-3 cc-filter">
            <div id="filter_panel" class="panel panel-default">
                <div class="panel-heading">
                    <button class="btn btn-primary cc-text-button-primary" onclick="ApplyFilter(this)" id="id_applyFilter" data-translatable="true">
                        <span data-translatable="true">Apply</span>
                    </button>
                    <button class="btn btn-default cc-text-button" onclick="ClearFilter()" id="id_clearFilter" data-translatable="true">
                        <span data-translatable="true">Clear</span>
                    </button>
                </div>
                <div id="filter_panel_body" class="panel-body" style="padding: 0px;">
                    <div class="container">
                        <span class="cc-filter-header" apps-toggle="expanded" data-target="#label_Filter" aria-expanded="false" aria-controls="label_Filter">
                            <label data-translatable="true">Label</label>
                            <img src="../../../../../com/opentext/apps/utils/img/caret_up.svg"></img>
                        </span>
                        <div class="cc-filter-body" id="label_Filter">
                            <div class="form-group">
                                <select id="filter_customAttributesLabelOperator" class="form-control cc-select" disabled>
                                    <option value="" data-translatable="true">--Select--</option>
                                    <option value="EQUALTO">Equal to</option>
                                    <option value="RANGE">Range</option>
                                    <option value="NOTEQUALTO">Not equal to</option>
                                    <option value="CONTAINS" selected data-translatable="true">Contains</option>
                                    <option value="EMPTY">Empty</option>
                                    <option value="NOTEMPTY">Not empty</option>
                                    <option value="ANYOF">Any of(;)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="filter_customAttributesLabel"></input>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <span class="cc-filter-header" apps-toggle="expanded" data-target="#inputType_Filter" aria-expanded="false" aria-controls="inputType_Filter">
                            <label data-translatable="true">Input type</label>
                            <img src="../../../../../com/opentext/apps/utils/img/caret_up.svg"></img>
                        </span>
                        <div class="cc-filter-body" id="inputType_Filter">
                            <div class="form-group">
                                <select id="filter_customAttributesInputTypeOperator" class="form-control cc-select"
                                    disabled>
                                    <option value="">--Select--</option>
                                    <option value="EQUALTO" selected data-translatable="true">Equal to</option>
                                    <option value="RANGE">Range</option>
                                    <option value="NOTEQUALTO">Not equal to</option>
                                    <option value="CONTAINS" data-translatable="true">Contains</option>
                                    <option value="EMPTY">Empty</option>
                                    <option value="NOTEMPTY">Not empty</option>
                                    <option value="ANYOF">Any of(;)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select id="filter_customAttributesInputType" class="form-control cc-select">
                                    <option value="">--Select--</option>
                                    <option value="TEXT" data-translatable="true">Text</option>
                                    <option value="NUMBER">Number</option>
                                    <option value="BOOLEAN">Boolean</option>
                                    <option value="DATE" data-translatable="true">Date</option>
                                    <option value="ENUM">Dropdown</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="id_customAttributesData" class="col-md-9 cc-list">
            <div class="col-md-9 rtl-float-right" style="padding-left: 0px;padding-right: 0px;">
                <div class="cc-header" style="background-color: white;height: 45px;position: fixed;width: 100%;z-index: 1;top: 0;">
                    <div class="cc-error-info-area" id="div_listErrorInfoArea">
                        <img src="../../../../../com/opentext/apps/utils/img/notification_error.svg" style="width: 11px; height: 11px;" />
                        <span id="span_errorInfoMessage" style="position: relative;"></span>
                    </div>
                    <button class="btn btn-default cc-button" id="id_filterCustomAttributes">
                        <img class="cc-icon" alt="Filter" src="../../../../../com/opentext/apps/utils/img/filter.svg">
                    </button>
                    <button class="btn btn-default cc-button" id="btn_addNewAtrribute" data-bind="click:addNewCustomAttribute">
                        <img class="cc-icon" alt="Add" src="../../../../../com/opentext/apps/utils/img/add.svg" id="id_createcustomAttributesIcon">
                    </button>
                    <div class="cc-vertical-line-separator" style="height: 85%;position: relative;"></div>
                    <button class="btn btn-default cc-text-button" onclick="ClearFilter()" id="id_clearFilterActionBar" style="display: none;" data-translatable="true">
                        <span data-translatable="true">Clear filters</span>
                    </button>
                </div>
                <div class="table-responsive" style="padding-top: 45px;height: calc(100vh - 0px);overflow-y: auto;border-right: 1px solid #e8e8e8;border-left: 1px solid #e8e8e8;">
                    <table id="id_customAttributesTable" class="table" style="margin-bottom: 2.5em;">
                        <thead>
                            <tr>
                                <th style="width: 40%;" data-translatable="true">Label</th>
                                <th style="width: 40%;" data-translatable="true">Input type</th>
                                <th style="width: 10%;"></th>
                                <th style="width: 10%;"></th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach:CustomAttributes">
                            <tr data-bind="css:{selected:$index()==$root.selectedIndex()},event:{click:$root.editCustomAttribute.bind($data,$index())}" style="cursor: pointer;">
                                <td>
                                    <!--ko ifnot:(isEditable() && 2<1) -->
                                    <div data-bind="text:label"></div>
                                    <!-- /ko-->
                                </td>
                                <td>
                                    <!--ko ifnot:(isEditable() && 2<1)-->
                                    <div data-bind="text:getDisplayValue(dataType())"></div>
                                    <!-- /ko-->
                                </td>
                                <td>
                                    <button class="btn btn-default cc-button" id="id_editcustomAttributes" data-bind="click:$root.editCustomAttribute.bind($data,$index())">
                                        <img class="cc-tr-icon" alt="Edit" src="../../../../../com/opentext/apps/utils/img/toolbar_edit.svg">
                                    </button>
                                </td>
                                <td>
                                    <button class="btn btn-default cc-button" id="id_deletecustomAttributes" data-bind="click:$root.confirmDeleteCustomAttributes">
                                        <img class="cc-tr-icon" alt="Delete" src="../../../../../com/opentext/apps/utils/img/toolbar_delete.svg">
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="cc-footer" style="text-align: center;padding: 0px;">
                    <ul class="pull-left pagination" style="margin: 0;">
                        <li class="li-pagination">
                            <select class="form-control cc-select" id="select_itemsCountPerPageParameter" onchange="updateLimitValue(this)" style="border: none !important;background-color: transparent !important;box-shadow: none !important;padding-right: 20px;">
                                <option value="1" data-translatable="true">1 per page</option>
                                <option value="10" data-translatable="true">10 per page</option>
                                <option value="25" selected data-translatable="true">25 per page</option>
                            </select>
                        </li>
                    </ul>
                    <ul class="pagination" style="margin: 0;">
                        <li class="li-pagination">
                            <a id="a_itemsCount" style="border: 0; color: black; padding-left: 8px; cursor: auto;background-color: transparent;">
                                <span data-bind="text:totalCustomAttributesCount"></span>
                                <span data-translatable="true">result(s)</span>
                            </a>
                        </li>
                    </ul>
                    <ul class="pagination pull-right" style="margin: 0;">
                        <li class="li-pagination li_ListLeftNavigation" id="li_customAttrListLeftNavigation" style="cursor: pointer;">
                            <a data-bind="click:goToFirstPage.bind()">
                                <img class="cc-pagination-icon rotated-90" alt="FirstPage" src="../../../../../com/opentext/apps/utils/img/caret_down.svg" id="img_goToFirstPage">
                                <img class="cc-pagination-icon rotated-90" alt="FirstPage" src="../../../../../com/opentext/apps/utils/img/caret_down.svg">
                            </a>
                            <a data-bind="click:goToPreviousPage.bind()">
                                <img class="cc-pagination-icon rotated-90" alt="PreviousPage" src="../../../../../com/opentext/apps/utils/img/caret_down.svg" id="img_goToPreviousPage">
                            </a>
                        </li>
                        <li class="li-pagination">
                            <span>
                                <input class="cc-pagination-pageInput" id="input_pageNumInputParameter" data-bind="textInput:currentPage" disabled style="border: none !important;background-color: transparent !important;background-image: none !important;box-shadow: none !important;height: 22px !important;line-height: 22px !important;"></input>
                                <span data-translatable="true"> of </span>
                                <span style="margin-left: .5em;margin-right: .5em;" data-bind="text:totalCustomAttributesPageCount"></span>
                            </span>
                        </li>
                        <li class="li-pagination li_ListRightNavigation" id="li_customAttrListRightNavigation" style="cursor: pointer;">
                            <a data-bind="click:goToNextPage.bind()">
                                <img class="cc-pagination-icon rotated-270" alt="NextPage"  src="../../../../../com/opentext/apps/utils/img/caret_down.svg" id="img_goToNextPage">
                            </a>
                            <a data-bind="click:goToLastPage.bind()">
                                <img class="cc-pagination-icon rotated-270" alt="LastPage"  src="../../../../../com/opentext/apps/utils/img/caret_down.svg" id="img_goToLastPage">
                                <img class="cc-pagination-icon rotated-270" alt="LastPage"  src="../../../../../com/opentext/apps/utils/img/caret_down.svg">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-3" style="margin-top: 45px;padding-left: 0px;padding-right: 0px;">
                <div style="border-radius: 0px;">
                    <div style="height: 37px; background-color: rgb(203, 211, 217);">
                        <div style="padding-top: 10px; padding-left: 15px;">
                            <strong data-translatable="true">Attribute properties</strong>
                        </div>
                    </div>
                    <div style="padding: 15px; padding-bottom: 2.5em; height: calc(100vh - 82px); overflow-y: auto;">
                        <!--ko if:((selectedIndex() && selectedIndex()>=0) || selectedIndex()==0)-->
                        <div>
                            <div class="form-group cc-formgroup-no-float">
                                <label class="cc-required" data-translatable="true">Name</label>
                                <input type="text" class="form-control" id="property_name" onchange="removeErrorClass(this)" maxlength="64"
                                data-bind="value:CustomAttributes()[selectedIndex()].name,enable: (CustomAttributes()[selectedIndex()].isNewlyCreated && !CustomAttributes()[selectedIndex()].id)" placeholder="">
                            </div>
                            <div class="form-group cc-formgroup-no-float">
                                <label class="cc-required" data-translatable="true">Label</label>
                                <input type="text" class="form-control" id="property_label" onchange="removeErrorClass(this)" maxlength="64" 
                                data-bind="value:CustomAttributes()[selectedIndex()].label,event:{change:updateLabelChangeFlag}" placeholder="">
                            </div>
                            <div class="form-group cc-formgroup-no-float">
                                <label class="cc-required" data-translatable="true">Input type</label>
                                <select class="form-control cc-select" onchange="removeErrorClass(this)" data-bind="value:CustomAttributes()[selectedIndex()].dataType,enable: (CustomAttributes()[selectedIndex()].isNewlyCreated && !CustomAttributes()[selectedIndex()].id)" id="property_datatype">
                                    <option value="" selected>--Select--</option>
                                    <option value="BOOLEAN" data-translatable="true">Boolean</option>
                                    <option value="TEXT" data-translatable="true">Text</option>
                                    <option value="NUMBER" data-translatable="true">Number</option>
                                    <option value="ENUM" data-translatable="true">Dropdown</option>
                                    <option value="DATE" data-translatable="true">Date</option>
                                </select>
                            </div>
                            <!--ko if:CustomAttributes()[selectedIndex()].dataType()=="NUMBER"-->
                            <div class="form-group cc-formgroup-no-float" style="padding-left: 15px;">
                                <span class="cc-select-column" style="width: 20px;margin-right: 4px;" data-bind="event:{click:CustomAttributes()[selectedIndex()].allowDecimalCheckboxChanged}, css:{'cc-checkbox-off' : CustomAttributes()[selectedIndex()].allowDecimal() == false, 'cc-checkbox-on' : CustomAttributes()[selectedIndex()].allowDecimal() == true}"></span>
                                <span data-translatable="true">Allow decimal</span>
                            </div>
                            <!--/ko-->
                            <!--ko if:CustomAttributes()[selectedIndex()].dataType()=="DATE"-->
                            <div class="form-group cc-formgroup-no-float">
                                <label class="cc-required" data-translatable="true">Date format</label>
                                <select class="form-control cc-select" id="date_format" onchange="removeErrorClass(this)" data-bind="value:CustomAttributes()[selectedIndex()].dateFormat,event:{change:updateMetadataFlag}">
                                    <option value="dd-M-yy" selected>DD-MMM-YYYY</option>
                                    <option value="dd-mm-yy">DD-MM-YYYY</option>
                                    <option value="mm-dd-yy">MM-DD-YYYY</option>
                                    <option value="M-dd-yy">MMM-DD-YYYY</option>
                                    <option value="yy-mm-dd">YYYY-MM-DD</option>
                                </select>
                            </div>
                            <!--/ko-->
                            <!--ko if:CustomAttributes()[selectedIndex()].dataType()=="ENUM"-->
                            <div class="form-group readonly cc-formgroup-no-float" style="margin: 0px !important;">
                                <label data-translatable="true" style="font-weight: bold;">Drop-down configuration</label>
                            </div>
                            <div style="padding-left: 15px;">
                                <div class="form-group cc-formgroup-no-float">
                                    <label class="cc-required" data-translatable="true">Drop-down value</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control cc-input-browse rtl-input-browse" maxlength="64" onchange="removeErrorClass(this)"
                                        id="datatype_dropdown_option" data-translatable="true" placeholder="Enter a value." 
                                        style="background-color: transparent;border-right: 0;" data-bind="enable:100>CustomAttributes()[selectedIndex()].selectOptions().length">
                                        <span class="input-group-addon cc-input-browse-icon rtl-input-browse-icon" style="cursor: pointer;"
                                        data-bind="click:CustomAttributes()[selectedIndex()].addIntoSelectOptions,enable:100>CustomAttributes()[selectedIndex()].selectOptions().length,css:{'disable-element':CustomAttributes()[selectedIndex()].selectOptions().length>=100}">
                                            <img class="cc-input-icon" alt="Search" src="../../../../../com/opentext/apps/utils/img/add.svg">
                                        </span>
                                    </div>
                                    <!--ko if:CustomAttributes()[selectedIndex()].selectOptions().length>=100 -->
                                        <span class="help-block" style="font-size: 11px;color: red;">A maximum of 100 options can be added.</span>
                                    <!--/ko-->
                                </div>
                                <div>
                                    <table id="table_dropDownValues">
                                        <tbody data-bind="foreach:CustomAttributes()[selectedIndex()].selectOptions">
                                            <tr style="border-bottom: 1px solid #ddd">
                                                <td style="width: 10%;" data-bind="text:($index()+1)"></td>
                                                <td style="width: 78%;" data-bind="text:option"></td>
                                                <td style="width: 12%;">
                                                    <button class="btn btn-default cc-button" data-bind="click:$root.CustomAttributes()[$root.selectedIndex()].removeOption">
                                                        <img class="cc-tr-icon" style="margin: 0px;" alt="Delete" src="../../../../../com/opentext/apps/utils/img/toolbar_delete.svg">
                                                    </button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!--/ko-->
                            <div style="padding-top: 15px;">
                                <label data-translatable="true">Mapped contract types</label>
                                <button class="browseParams" data-bind="click:openMapContractTypes" title="Browse to map contract types">
                                    <i class="icon-browseParams"></i>
                                </button>
                                <!-- ko if: CustomAttributes()[selectedIndex()].ContractTypes().length > 0 -->
                                <div class="chicklets-div" style="margin: 5px 15px;padding: 5px;border: 1px solid #e8e8e8;" data-bind="foreach:CustomAttributes()[selectedIndex()].ContractTypes()">
                                    <div class="chicklet"><span class="chicklet-text" data-bind="{text:$data.displayName}"></span>
                                        <button class="btn btn-xs btn-link btn-md pull-right chicklet-close" data-bind="click:$root.CustomAttributes()[$root.selectedIndex()].removefromMappedTypes.bind($data)">
                                            <i class="chicklet-cancel"></i>
                                        </button>
                                    </div>
                                </div>
                                <!-- /ko-->
                                <!--
                                <div class="chicklets-div" style="margin: 5px 15px;padding: 5px;border: 1px solid #e8e8e8;background-color: #EEF2F4;">
                                    <div class="chicklet"><span class="chicklet-text" data-bind="text:CustomAttributes()[selectedIndex()].ContractTypes()[0].displayName"></span>
                                        <button
                                            data-bind="click:$root.CustomAttributes()[$root.selectedIndex()].removefromMappedTypes.bind($data,CustomAttributes()[selectedIndex()].ContractTypes()[0])"
                                            class="btn btn-xs btn-link btn-md pull-right chicklet-close">
                                            <i class="chicklet-cancel"></i>
                                        </button>
                                    </div>
                                    <div class="chicklet"><span class="chicklet-text" data-bind="text:CustomAttributes()[selectedIndex()].ContractTypes()[1].displayName"></span>
                                        <button
                                            data-bind="click:$root.CustomAttributes()[$root.selectedIndex()].removefromMappedTypes.bind($data,CustomAttributes()[selectedIndex()].ContractTypes()[1])"
                                            class="btn btn-xs btn-link btn-md pull-right chicklet-close">
                                            <i class="chicklet-cancel"></i>
                                        </button>
                                    </div>
                                    <div class="chicklet"><span class="chicklet-text" data-bind="text:CustomAttributes()[selectedIndex()].ContractTypes()[2].displayName"></span>
                                        <button
                                            data-bind="click:$root.CustomAttributes()[$root.selectedIndex()].removefromMappedTypes.bind($data,CustomAttributes()[selectedIndex()].ContractTypes()[2])"
                                            class="btn btn-xs btn-link btn-md pull-right chicklet-close">
                                            <i class="chicklet-cancel"></i>
                                        </button>
                                    </div>
                                    <div class="chicklet">
                                        <span class="chicklet-text">+ </span>
                                        <span class="chicklet-text" data-bind="text:(CustomAttributes()[selectedIndex()].ContractTypes().length-3)">
                                    </div>
                                </div>
                                -->
                            </div>
                        </div>
                        <!--/ko-->
                        <!--ko ifnot:((selectedIndex() && selectedIndex()>=0) || selectedIndex()==0)-->
                        <div class="defaultInfo" style="font-size: 1.5em; font-family: 'OPENTEXT SANS';">
                            <span>Select and configure the properties for an attribute.</span>
                        </div>
                        <!--/ko-->
                    </div>
                    <div class="cc-footer">
                        <!--ko if:((selectedIndex() && selectedIndex()>=0) || selectedIndex()==0)-->                        
                        <div style="float: right; padding-top: 6px;">
                            <button type="cancel" class="cc-btn cc-btn-secondary" id="cancel_save" data-bind="click:cancelSaveOREdit" style="height: 27px;">
                                <span data-translatable="true">Cancel</span>
                            </button>
                        </div>
                        <div style="float: right; padding-top: 6px;">
                            <button type="submit" class="cc-btn cc-btn-primary" id="save_attribute" style="height: 27px;" data-bind="class: CustomAttributes()[selectedIndex()].isDirty() ?'':'disable-pri-button',click:saveAttribute,enable:CustomAttributes()[selectedIndex()].isDirty">
                                <span data-translatable="true">Save</span>
                            </button>
                        </div>
                        <!--/ko-->
                    </div>
                </div>
            </div>
        </div>
        <!-- Delete customAttributes warning modal form -->
        <div class="modal fade" id="deleteCustomAttributesModal" role="dialog" style="z-index: 1999;">
            <div class="modal-content cc-modal-content" style="margin-top: 5%; width:32%;">
                <div class="modal-header cc-modal-header">
                    <button type="button" data-dismiss="modal" style="float: right;border: none;background-color: transparent;">
                        <img src="../../../../../com/opentext/apps/utils/img/Close_black.svg" style="width: 11px; height: 11px;" />
                    </button>
                    <h3 data-translatable="true">Delete</h3>
                </div>
                <div class="modal-body cc-modal-body">
                    <div class="cc-warning-msg" data-translatable="true">Delete the selected item?</div>
                </div>
                <div class="cc-modal-footer modal-footer text-align-left">
                    <button type="submit" class="cc-btn cc-btn-primary" data-dismiss="modal" id="deleteCustomAttributesYes" data-translatable="true">
                        <span data-translatable="true">Yes</span>
                    </button>
                    <button type="cancel" class="cc-btn cc-btn-secondary" data-dismiss="modal" id="deleteCustomAttributesNo" data-translatable="true">
                        <span data-translatable="true">Cancel</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="modal fade" id="div_contractTypesDialog" role="dialog" style="z-index: 3999;">
            <div class="modal-content" id="contractTypesDiv"
                style="display: block; width:50%; margin: auto; overflow-y: hidden; z-index: 3999; margin-top: 5%;">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                        data-bind="click:clearContractTypesModalData">&times;</button>
                    <div class="modal-title" data-translatable="true">Select contract type</div>
                </div>
                <div class="modal-body" style="overflow: auto;">
                    <div class="col-lg-12" style="padding-bottom: 10px;">
                        <div class="chicklets-div" data-bind="foreach:ContractTypesSelectedList">
                            <div class="chicklet"><span class="chicklet-text" data-bind="{text:$data.displayName}"></span>
                                <button class="btn btn-xs btn-link btn-md pull-right chicklet-close"
                                    data-bind="click:$parent.removeItemFromSelectedList">
                                    <i class="chicklet-cancel"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12" style="padding-bottom: 10px;">
                        <input type="search" id="id_contractTypesSearchElement" value="" class="form-control" data-translatable="true"
                            placeholder="Search by name">
                        <img class="apps-icon" alt="Search" src="../img/search.png" id="id_searchImg"
                            onclick="loadContractTypes()" style="cursor: pointer;">
                    </div>
                    <div class="col-lg-12 table-responsive" style="height: 259px; overflow-y: auto;">
                        <table id="id_contracTypesTable" class="table">
                            <thead>
                                <tr style="background: #EEF2F4;">
                                    <th style="width: 10%;">
                                        <input id="selectAllContractTypes" data-bind="{checked:selectedAll}" type="checkbox"
                                            class="checkbox-size-14" />
                                    </th>
                                    <th style="width: 33%;">
                                        <label class="label-no-bold" data-translatable="true">Contract type</label>
                                    </th>
                                    <th style="width: 33%;">
                                        <label class="label-no-bold" data-translatable="true">Description</label>
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="id_contractTypesBody" data-bind="foreach:ContractTypesList">
                                <tr class="row-style">
                                    <td>
                                        <input class="contractTypeCheckbox checkbox-size-14"
                                            data-bind="{checked: $parent.ContractTypesSelectedList,checkedValue: $data}"
                                            type="checkbox">
                                    </td>
                                    <td data-bind="text:Name"></td>
                                    <td data-bind="text:Description"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer text-align-left" style="height: 50px !important;">
