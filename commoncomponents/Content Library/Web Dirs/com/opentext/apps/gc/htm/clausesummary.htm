<!DOCTYPE html>
<html>

<head>
    <title data-translatable="true">Clause Summary</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../../../thirdparty/bootstrap/css/bootstrap.min.css">
    </link>
    <link rel="stylesheet" href="../css/appscommon.css">
    </link>
    <link rel="stylesheet" href="../../../../../com/opentext/apps/utils/css/appscommon.css">
    <script src="../../../../../thirdparty/jquery/jquery.js" type="text/javascript"></script>
    <script src="../../../../../thirdparty/ckeditor/ckeditor.js" type="text/javascript"></script>
    <script src="../../../../../html5/cordys.html5sdk.js" type="text/javascript"></script>
    <script src="../../../../../thirdparty/knockout/knockout.js" type="text/javascript"></script>
    <script src="../../../../../thirdparty/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../../../../com/opentext/apps/utils/js/appscommon.js" type="text/javascript"></script>
    <script src="../../../../../com/opentext/apps/utils/js/translationsUtil.js" type="text/javascript"></script>
    <script src="../js/contentLibrary_Constants.js" type="text/javascript"></script>
    <script src="../js/clause_summary.js" type="text/javascript"></script>
</head>

<body class="cc-ltr">
    <div id="id_toast"></div>
    <div class="col-lg-12 apps-navbar-fixed-top navbar-right" id="id_navBar">
        <button id="id_canceleditClause" type="cancel" class="apps-btn btn apps-btn-secondary pull-right"
            onclick="callClauseWarning()" disabled=disabled style="outline:none;"><span
                data-translatable="true">Cancel</span></button>
        <button id="id_saveClauseonEdit" type="submit" class="apps-btn btn apps-btn-primary pull-right"
            onclick="changeSummaryFormrModelOpenIfRequired()" disabled=disabled style="outline:none;"><span
                data-translatable="true">Save</span></button>
    </div>
    <div class="col-lg-12" id="id_summaryForm" style="margin-top: 60px;">
        <div class="col-lg-6">
            <div class="form-group col-lg-12">
                <label class="apps-required label-no-bold" data-translatable="true">Clause name</label>
                <div id="id_clauseNamediv">
                    <input data-bind="value:ClauseName" onchange="removeErrorClass(this)" id="id_clauseName"
                        class="form-control enableDisable" type="text">
                </div>
            </div>
            <div class="form-group col-lg-12">
                <label class="label-no-bold" data-translatable="true">Clause content</label>
                <!--a href="#items" data-target="#id_insertTermsDialog" id="id_insertTerms" class="pull-right"
                    onclick="callOpenTermsList('id_clauseContentdiv')">Insert terms</a-->
                <textarea class="apps-contentDiv enableDisable" oninput="removeErrorClass(this)"
                    id="id_clauseContentdiv" style="height:458px; resize: none"></textarea>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group col-lg-12" style="height: 59px;">
                <div id="id_cbxGlobalClausediv" style="padding-top: 0px;">
                    <label class="label-no-bold" data-translatable="true"> Clause version </label>
                    <div class="readonly" data-bind="text: Version" id="clause_version"> </div>
                </div>
            </div>
            <div class="form-group col-lg-12" style="height: 30px;">
                <div id="id_cbxGlobalClausediv" style="padding-top: 0px;">
                    <label class="checkbox-inline label-no-bold">
                        <input data-bind="checked: ClauseType" id="id_cbxGlobalClause"
                            onchange="enabledisableType(this.checked)" type="checkbox">
                            <div style="padding-top: 10px;" data-translatable="true">Global clause</div>
                    </label>
                </div>
            </div>
            <div class="col-lg-12" style="padding:0px;">
                <div class="form-group col-lg-6">
                    <label class="apps-required label-no-bold" data-translatable="true">Contract type</label>
                    <div id="id_contractTypediv">
                        <select data-bind="foreach : ActiveTypes, value:RelatedTypeId" onchange="removeErrorClass(this)"
                            id="id_contractType" class="form-control dropdown-select-caret">
                            <option data-bind="text:typeName,value:typeId"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-lg-6">
                    <label class="apps-required label-no-bold" data-translatable="true">Clause category</label>
                    <div id="id_clauseCategorydiv">
                        <select data-bind="foreach : AllClauseCategories, value:RelatedClauseCategoryId"
                            onchange="removeErrorClass(this)" id="id_clauseCategory"
                            class="form-control dropdown-select-caret">
                            <option data-bind="text:clausecategoryName,value:clausecategoryId"></option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group col-lg-12">
                <label class="label-no-bold" data-translatable="true">Clause description</label>
                <textarea data-bind="value:ClauseDescription" class="apps-contentDiv enableDisable"
                    oninput="removeErrorClass(this)" id="id_clauseDescriptiondiv" style="height:135px; resize: none"
                    onmouseover="showTooltip(this)" onmouseleave="hideTooltip(this)"></textarea>
                <div class="clauses-tooltip-container" id="clause-description-tooltip">
                    <span class="clauses-tooltip" data-translatable="true">Additional details about the clause.</span>
                </div>
            </div>
            <div class="form-group col-lg-12">
                <label class="label-no-bold" data-translatable="true">Comments</label>
                <textarea data-bind="value:ClauseComments" class="apps-contentDiv enableDisable"
                    oninput="removeErrorClass(this)" id="id_commentsdiv" style="height:135px; resize: none"></textarea>
            </div>
        </div>

        <div class="modal fade" id="change_summary_dialogue_id" role="dialog">
            <div class="modal-content"
                style="display: block; width:48%; margin: auto; overflow-y: hidden; z-index: 1070; margin-top:15px;">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 data-translatable="true">Save clause</h3>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="label-with-blur" data-translatable="true">Change summary</label>
                        <textarea data-bind="value:VersionSummary" class="apps-contentDiv enableDisable"
                            id="id_versionsummary" style="height:230px; resize: none"></textarea>
                    </div>
                </div>
                <div class="modal-footer" style="min-height: 48px !important;">
                    <button id="id_okforversioncancelchanges" type="submit" class="apps-btn apps-btn-primary"
                        onclick="updateClause()" data-dismiss="modal" style="outline:none;"><span
                            data-translatable="true">Save</span></button>
                    <button id="id_cancelforcancelchanges" type="cancel" class="apps-btn apps-btn-secondary"
                        data-dismiss="modal" style="outline:none;"><span data-translatable="true">Cancel<span></button>
                </div>
            </div>
        </div>

    </div>
    <div class="modal fade" id="id_insertTermsDialog" role="dialog">
        <div class="modal-content"
            style="display: block; width:50%; margin: auto; overflow-y: hidden; z-index: 1070; margin-top: 5%;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" onclick="clearData('term')">&times;</button>
                <h4 class="modal-title" data-translatable="true">Select terms</h4>
            </div>
            <div class="modal-body" style="overflow: auto;" id="termsDiv">
                <div class="col-lg-12" style="padding-bottom: 10px;">
                    <input type="search" id="id_searchElement" value="" class="form-control">
                    <img class="apps-icon" alt="Search" src="../img/search.png" id="id_searchImg"
                        onclick="getActiveTermsCount()" style="cursor: pointer;">
                </div>
                <div class="col-lg-12 table-responsive" style="height: 259px; overflow-y: auto;">
                    <table id="id_termsTable" class="table" style="border: 1px solid #ddd;">
                        <thead>
                            <tr>
                                <th style="width: 5%;">
                                    <input id="selectAll" data-bind="event:{change:$root.onCheckAllValueChanged}"
                                        onchange="checkAll(this)" type="checkbox" />
                                </th>
                                <th style="width: 31%;">
                                    <label class="label-no-bold" data-translatable="true">Name</label>
                                </th>
                                <th style="width: 33%;">
                                    <label class="label-no-bold" data-translatable="true">Description</label>
                                </th>
                                <th style="width: 31%;">
                                    <label class="label-no-bold" data-translatable="true">Token</label>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="id_termsTableBody" data-bind="foreach:TermsList">
                            <tr class="row-style">
                                <td>
                                    <input class="termCheckbox"
                                        data-bind="checked:(tokenObject[$data['GCTerm-id'].Id]!=null),event:{change:$root.onCheckboxValueChanged}"
                                        type="checkbox">
                                </td>
                                <td data-bind="text:Name"></td>
                                <td data-bind="text:Description"></td>
                                <td data-bind="text:TermToken"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-lg-12">
                    <ul class="pull-left pagination" style="margin: 0;">
                        <li class="li-pagination">
                            <a id="itemsCount" style="border: 0; color: black; padding-left: 8px; cursor: auto;">
                                <span data-bind="text:total_terms_count"></span> <span
                                    data-translatable="true">items</span>
                            </a>
                        </li>
                    </ul>
                    <ul class="pagination pull-right" style="margin: 0;">
                        <li class="li-pagination" id="decrementer" style="cursor: pointer;">
                            <a data-bind="click:decrementToLast.bind()">«</a>
                            <a data-bind="click:decrementOffsetLimit.bind()">‹</a>
                        </li>
                        <li class="li-pagination">
                            <a data-bind="text:currentPage"></a>
                        </li>
                        <li class="li-pagination" id="incrementer" style="cursor: pointer;">
                            <a data-bind="click:incrementOffsetLimit.bind()">›</a>
                            <a data-bind="click:incrementToLast.bind()">»</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="modal-footer" style="height: 50px !important;">
                <button id="id_insertTerm" type="submit" class="apps-btn apps-btn-primary"
                    onclick="callInsertBtnAction('id_termsTableBody','id_clauseContentdiv', 'term', tokenObject )"
                    data-dismiss="modal" style="outline:none;"><span data-translatable="true">OK</span></button>
                <button type="button" class="apps-btn apps-btn-secondary" data-dismiss="modal"
                    onclick="clearData('term')" style="outline:none;"><span
                        data-translatable="true">Cancel</span></button>
            </div>
        </div>
    </div>
    <div class="modal fade" id="id_cancelwarning" role="dialog">
        <div class="modal-content"
            style="display: block; width:32%; margin: auto; overflow-y: hidden; z-index: 1070; margin-top: 5%;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 data-bind="text: title" data-translatable="true">Cancel</h3>
            </div>
            <div class="modal-body">
                <div class="apps-warning-msg" data-bind="text:message" data-translatable="true">Are you sure you want to cancel the changes?</div>
            </div>
            <div class="modal-footer" style="height: 50px !important;">
                <button id="id_okforcancelchanges" type="submit" class="apps-btn apps-btn-primary"
                    onclick="resetDataToClauseView()" data-dismiss="modal" style="outline:none;"><span
                        data-translatable="true">OK</span></button>
                <button id="id_cancelforcancelchanges" type="cancel" class="apps-btn apps-btn-secondary"
                    data-dismiss="modal" style="outline:none;"><span data-translatable="true">Cancel</span></button>
            </div>
        </div>
    </div>
    <div class="modal fade" id="id_insertContractMetadataDialog" role="dialog">
        <div class="modal-content"
            style="display: block; width:50%; margin: auto; overflow-y: hidden; z-index: 1070; margin-top: 5%;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                    onclick="clearData('metadata')">&times;</button>
                <h4 class="modal-title" data-translatable="true">Select contract attributes</h4>
            </div>
            <div class="modal-body" style="overflow: auto;" id="contractmetadataDiv">
                <div id="div_attrTypeSelection" style="padding-left: 15px; padding-bottom: 25px;">
                    <div style="float: left;width: 50%" onclick="changeAttrType()" id="div_generalAttr">
                        <div class="cc-select-column cc-radio-on" style="width: 20px;"></div>
                        <span data-translatable="true">General attributes</span>
                    </div>
                    <div style="float: left;width: 50%" onclick="changeAttrType()" id="div_custAttr">
                        <div class="cc-select-column cc-radio-off" style="width: 20px;"></div>
                        <span data-translatable="true">Custom attributes</span>
                    </div>
                </div>
                <div id="div_generalAttributes" class="col-lg-12 table-responsive"
                    style="display: block; height: 259px; overflow-y: auto;">
                    <table id="id_contractMetadataTable" class="table" style="border: 1px solid #ddd;">
                        <thead>
                            <tr>
                                <th style="width: 5%;">
                                    <input id="selectAllMetadata"
                                        data-bind="event:{change:$root.onCheckAllMetadataValueChanged}"
                                        onchange="checkAllMetadata(this)" type="checkbox" />
                                </th>
                                <th style="width: 40%;">
                                    <label class="label-no-bold" data-translatable="true">Name</label>
                                </th>
                                <th style="width: 40%;">
                                    <label class="label-no-bold" data-translatable="true">Token</label>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="id_contractMetadataBody" data-bind="foreach:ContractMetadataList">
                            <tr class="row-style">
                                <td>
                                    <input class="metadataCheckbox"
                                        data-bind="event:{change:$root.onCheckboxMetadataValueChanged}" type="checkbox">
                                </td>
                                <td data-bind="text:MetadataName"></td>
                                <td data-bind="text:MetadataToken"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="div_customAttributes" class="col-lg-12 table-responsive"
                    style="display: none; height: 259px; overflow-y: auto;">
                    <table id="id_customAttributesTable" class="table" style="border: 1px solid #ddd;">
                        <thead>
                            <tr>
                                <th style="width: 5%;">
                                    <input id="selectAllCusAttr"
                                        data-bind="event:{change:$root.onCheckAllCusAttrValueChanged}"
                                        onchange="checkAllCusAttr(this)" type="checkbox" />
                                </th>
                                <th style="width: 40%;">
                                    <label class="label-no-bold" data-translatable="true">Name</label>
                                </th>
                                <th style="width: 40%;">
                                    <label class="label-no-bold" data-translatable="true">Token</label>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="id_customAttributesBody" data-bind="foreach:CustomAttributesList">
                            <tr class="row-style">
                                <td>
                                    <input class="custAttrCheckbox"
                                        data-bind="event:{change:$root.onCheckboxCusAttrValueChanged}" type="checkbox">
                                </td>
                                <td data-bind="text:CusAttrName"></td>
                                <td data-bind="text:CusAttrToken"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer" style="height: 50px !important;">
                <div id="div_generalAttrActions" style="display: block;">
                    <button id="id_insertContractMetadata" type="submit" class="apps-btn apps-btn-primary"
                        onclick="callInsertBtnAction('id_contractMetadataBody','id_clauseContentdiv', 'metadata', metadatatokenObject)"
                        data-dismiss="modal" style="outline:none;"><span data-translatable="true">OK</span></button>
                    <button type="button" class="apps-btn apps-btn-secondary" data-dismiss="modal"
                        onclick="clearData('metadata')" style="outline:none;"><span
                            data-translatable="true">Cancel</span></button>
                </div>
                <div id="div_customAttrActions" style="display: none;">
                    <button id="id_insertContractCustAttr" type="submit" class="apps-btn apps-btn-primary"
                        onclick="callInsertBtnAction('id_customAttributesBody','id_clauseContentdiv', 'custAttr', custAttrtokenObject)"
                        data-dismiss="modal" style="outline:none;"><span data-translatable="true">OK</span></button>
                    <button type="button" class="apps-btn apps-btn-secondary" data-dismiss="modal"
                        onclick="clearData('custAttr')" style="outline:none;"><span
                            data-translatable="true">Cancel</span></button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
