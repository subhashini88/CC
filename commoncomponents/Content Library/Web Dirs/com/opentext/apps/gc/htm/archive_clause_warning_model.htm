<html>
<head>
    <link rel="stylesheet" href="../../../../../thirdparty/bootstrap/css/bootstrap.min.css">
    <script src="../../../../../thirdparty/jquery/jquery.js" type="text/javascript"></script>
	<script src="../../../../../html5/cordys.html5sdk.js" type="text/javascript"></script>
	<script src="../../../../../com/opentext/apps/utils/js/appscommon.js" type="text/javascript"></script>
	<script src="../../../../../com/opentext/apps/utils/js/translationsUtil.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('[src*="archive_clause_warning_model.htm"]', window.parent.document).height("62px");
			var i_locale = getlocale();
			var rtl_css = '../../../../../com/opentext/apps/utils/css/rtlappscommon.css';
			translateLabels("com/opentext/apps/commoncomponents/ContentLibrary/ContentLibrary", i_locale);
			loadRTLIfRequired(i_locale,rtl_css);
        });
        $(window).on("unload", function(e) {
			if(isIE()){
				var ele = window.frameElement.ownerDocument.getElementsByTagName('iFrame');
				for(var i =0;i<ele.length;i++){
					if((ele[i].src).indexOf("clauseversions.htm")>-1){
						ele[i].src = ele[i].src;
					}else if((ele[i].src).indexOf("clausesummary.htm")>-1){
                        ele[i].src = ele[i].src;
                    }
				}
			}else{
				var versionSRC = $('[src*="clauseversions.htm"]', window.parent.document).attr('src');
                $('[src*="clauseversions.htm"]', window.parent.document).attr('src', versionSRC);
                
                var summarySRC = $('[src*="clausesummary.htm"]', window.parent.document).attr('src');
				$('[src*="clausesummary.htm"]', window.parent.document).attr('src', summarySRC);
			}
		});
    </script>
    <style type="text/css">
        .warn_message {
            display: inline;
        }
    </style>
    <script src="../../../../../thirdparty/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</head>

<body class="cc-ltr">
    <div class="modal-body">
        <span><img src="../img/exclamationNew.png" /></span>
        <div class="warn_message" data-bind="text:message" data-translatable="true"> Are you sure you want to archive the selected item?</div>
    </div>
</body>

</html>
