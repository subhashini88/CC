<!DOCTYPE html>
<html>

<head>
	<title data-translatable="true">Manage equivalent clauses</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../../../../../thirdparty/bootstrap/css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="../css/appscommon.css"></link>
	<script src="../../../../../thirdparty/jquery/jquery.js" type="text/javascript"></script>
	<script src="../../../../../html5/cordys.html5sdk.js" type="text/javascript"></script>
	<script src="../../../../../thirdparty/knockout/knockout.js" type="text/javascript"></script>
	<script src="../../../../../thirdparty/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../../../../../com/opentext/apps/utils/js/appscommon.js" type="text/javascript"></script>
	<script src="../../../../../com/opentext/apps/utils/js/translationsUtil.js" type="text/javascript"></script>
	<style>
		.defaultInfo {
			font-family: 'Lato', 'Helvetica', 'Segoe UI', 'Tahoma', 'Arial', 'sans-serif';
			text-align: center;
			font-size: 2.25em;
			font-weight: 300;
			color: #333333;
			padding-top: 10%;
		}
	</style>
	<script type="text/javascript">
		$.cordys.json.defaults.removeNamespacePrefix = true;
		$(function () {
			var i_locale = getlocale();
			var rtl_css = '../../../../../com/opentext/apps/utils/css/rtlappscommon.css';
			translateLabels("com/opentext/apps/commoncomponents/ContentLibrary/ContentLibrary", i_locale);
			loadRTLIfRequired(i_locale,rtl_css);
			$('[src*="manageEquivalentClauses.htm"]', window.parent.parent.document).parent().css('padding-left', '0px');
			clauseState = getUrlParameterValue("clauseState", null, true);
			globalClause = getUrlParameterValue("globalClause", null, true);
			instanceId = getUrlParameterValue("instanceId", null, true);
			if (clauseState && instanceId) {
				if (clauseState == 'Draft' || clauseState == 'Approved') {
					$('#defaultText').css('display', 'block');
				}
				else if (clauseState == 'Archived') {
					var redirection_URL = "../../../../../app/start/web/perform/item/" + instanceId + "/F8B156BC2CB7A1E9A2CDFB2B03193052";
					if(window.navigator.language!==i_locale){
						redirection_URL = setUrlParameter(redirection_URL,'language',i_locale);
					}
					window.location = redirection_URL;
				}
				else if (clauseState == 'Active' && globalClause == 'true') {
					var redirection_URL = "../../../../../app/start/web/perform/item/" + instanceId + "/F8B156BC2CB7A1E9A2CD25F15F54F052";
					if(window.navigator.language!==i_locale){
						redirection_URL = setUrlParameter(redirection_URL,'language',i_locale);
					}
					window.location = redirection_URL;
				}
				else if (clauseState == 'Active' && globalClause == 'false') {
					var redirection_URL = "../../../../../app/start/web/perform/item/" + instanceId + "/F8B156BC2CB7A1E9A2CD25F15F50B052";
					if(window.navigator.language!==i_locale){
						redirection_URL = setUrlParameter(redirection_URL,'language',i_locale);
					}
					window.location = redirection_URL;
				}
			}
		});
	</script>
</head>

<body style="overflow: hidden;" class="cc-ltr">
	<div id="defaultText" class="col-xs-12 defaultInfo" style="display: none;">
		<p data-translatable="true">You can add or remove equivalent clauses only in the Active state..</p>
	</div>
</body>

</html>
