<!DOCTYPE html>
<html>
   <head>
      <title>Additional Access Configuration</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="../../../../../thirdparty/bootstrap/css/bootstrap.min.css">
      <link rel="stylesheet" href="../../../../../com/opentext/apps/utils/css/appscommon.css">
      <link rel="stylesheet" href="../css/generalspecialaccess.css">
      <script src="../../../../../html5/thirdparty/moment.js" type="text/javascript"></script>
      <script src="../../../../../thirdparty/jquery/jquery.js" type="text/javascript"></script>
      <script src="../../../../../html5/cordys.html5sdk.js" type="text/javascript"></script>
      <script src="../../../../../thirdparty/knockout/knockout.js" type="text/javascript"></script>
      <script src="../../../../../thirdparty/knockout/knockout.mapping.js" type="text/javascript"></script>
      <script src="../../../../../thirdparty/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
      <script src="../../../../../com/opentext/apps/utils/js/appscommon.js" type="text/javascript"></script>
      <script src="../../../../../com/opentext/apps/utils/js/translationsUtil.js" type="text/javascript"></script>
      <script src="../js/specialaccess.js" type="text/javascript"></script>
   </head>
   <body class="cc-ltr">
      <div id="list_form_container" class="col-md-12 cc-parent-container">
         <div id="id_specialAccessFilter" apps-toggle="expanded" class="col-md-3 cc-filter">
            <div id="filter_panel" class="panel panel-default">
               <div class="panel-heading">
                  <button class="btn btn-primary cc-text-button-primary" onclick="ApplyFilter(this)" id="id_applyFilter" data-translatable="true"><span data-translatable="true">Apply</span></button>
                  <button class="btn btn-default cc-text-button" onclick="ClearFilter()" id="id_clearFilter"><span data-translatable="true">Clear</span></button>
               </div>
               <div id="filter_panel_body" class="panel-body" style="padding: 0px;">
                  <div class="container">
                     <span class="cc-filter-header" apps-toggle="expanded" data-target="#name_Filter" aria-expanded="false" aria-controls="name_Filter">
                        <label data-translatable="true">User name</label>
                        <img  src="../../../../../com/opentext/apps/utils/img/caret_up.svg"></img>
                     </span>
                     <div class="cc-filter-body" id="name_Filter">
                        <div class="form-group">
                           <select id="filter_organizationOperator" class="form-control cc-select" disabled>
                              <option value="" data-translatable="true">--Select--</option>
                              <option value="EQUALTO" data-translatable="true">Equal to</option>
                              <option value="RANGE" data-translatable="true">Range</option>
                              <option value="NOTEQUALTO" data-translatable="true">Not equal to</option>
                              <option value="CONTAINS" data-translatable="true" selected>Contains</option>
                              <option value="EMPTY" data-translatable="true">Empty</option>
                              <option value="NOTEMPTY" data-translatable="true">Not empty</option>
                              <option value="ANYOF" data-translatable="true">Any of(;)</option>
                           </select>
                        </div>
                        <div class="form-group">
                           <input class="form-control" id="filter_memberName"></input>
                        </div>
                     </div>
                  </div>
                  <div class="container">
                     <span class="cc-filter-header" apps-toggle="expanded" data-target="#name_Filter" aria-expanded="false" aria-controls="name_Filter">
                        <label data-translatable="true">Organization</label>
                        <img  src="../../../../../com/opentext/apps/utils/img/caret_up.svg"></img>
                     </span>
                     <div class="cc-filter-body" id="name_Filter">
                        <div class="form-group">
                           <select id="filter_memberUserNameOperator" class="form-control cc-select" disabled>
                              <option value="" data-translatable="true">--Select--</option>
                              <option value="EQUALTO" data-translatable="true">Equal to</option>
                              <option value="RANGE" data-translatable="true">Range</option>
                              <option value="NOTEQUALTO" data-translatable="true">Not equal to</option>
                              <option value="CONTAINS" data-translatable="true" selected>Contains</option>
                              <option value="EMPTY" data-translatable="true">Empty</option>
                              <option value="NOTEMPTY" data-translatable="true">Not empty</option>
                              <option value="ANYOF" data-translatable="true">Any of(;)</option>
                           </select>
                        </div>
                        <div class="form-group">
                           <input class="form-control" id="filter_memberOrg"></input>
                        </div>
                     </div>
                  </div>
                  <div class="container">
                     <span class="cc-filter-header" apps-toggle="expanded" data-target="#name_Filter" aria-expanded="false" aria-controls="name_Filter">
                        <label data-translatable="true">Additional access</label>
                        <img  src="../../../../../com/opentext/apps/utils/img/caret_up.svg"></img>
                     </span>
                     <div class="cc-filter-body" id="name_Filter">
                        <div class="form-group">
                           <select id="filter_additionAccessOperator" class="form-control cc-select" disabled>
                              <option value="" data-translatable="true">--Select--</option>
                              <option value="EQUALTO" data-translatable="true">Equal to</option>
                              <option value="RANGE" data-translatable="true">Range</option>
                              <option value="NOTEQUALTO" data-translatable="true">Not equal to</option>
                              <option value="CONTAINS" data-translatable="true" selected>Contains</option>
                              <option value="EMPTY" data-translatable="true">Empty</option>
                              <option value="NOTEMPTY" data-translatable="true">Not empty</option>
                              <option value="ANYOF" data-translatable="true">Any of(;)</option>
                           </select>
                        </div>
                        <div class="form-group">
                           <input class="form-control" id="filter_SpecialAccessOrg"></input>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div id="id_SpecialAccessData" class="col-md-9 cc-list">
            
            <div class="cc-header" style="background-color: white;height: 45px;position: fixed;width: 100%;z-index: 1;top: 0;">
               <div class="cc-error-info-area" id="div_listErrorInfoArea" style="display: none;">
                  <img src="../../../../../com/opentext/apps/utils/img/notification_error.svg" style="width: 11px; height: 11px;"/>
                  <span id="span_errorInfoMessage" style="position: relative;" data-translatable="true"></span>
               </div>
               <button class="btn btn-default cc-button" id="id_filterSpecialAccessButton">
                  <img class="cc-icon" alt="Filter" src="../../../../../com/opentext/apps/utils/img/filter.svg">
               </button>
               <div class="cc-vertical-line-separator" style="height: 85%;position: relative;"></div>
               <button class="btn btn-default cc-text-button" onclick="deleteSpecialAccess()" id="id_deleteSpecialAccessActionBar" style="display: none;" data-translatable="true"><span data-translatable="true">Remove</span></button>
               <button class="btn btn-default cc-text-button" onclick="ClearFilter()" id="id_clearFilterActionBar" style="display: none;" data-translatable="true">Clear filters</button>
            </div>
            <div class="table-responsive" style="padding-top: 25px; padding-bottom: 12px;">
               <table id="id_SpecialAccessTable" class="table">
                  <thead>
                     <tr>
                        <th style="width: 3%;">
                           <div class="cc-select-column cc-checkbox-select-all-off" id="id_selectAllSpecialAccess" data-bind = "event:{click:$root.onSelectAllSpecialAccessCheckboxValueChanged}"></div>
                        </th>
                                <th style="width: 23%;" data-translatable="true">User name</th><div class="cc-vertical-line-separator" style="height: 85%;position: relative;"></div>
                        <th style="width: 20%;" data-translatable="true">Email address</th><div class="cc-vertical-line-separator" style="height: 85%;position: relative;"></div>
                        <th style="width: 26%;" data-translatable="true">Organization</th><div class="cc-vertical-line-separator" style="height: 85%;position: relative;"></div>
                        <th style="width: 15%;" data-translatable="true">Additional access</th><div class="cc-vertical-line-separator" style="height: 85%;position: relative;"></div>
                        <th style="width: 8%;" data-translatable="true">Start date</th><div class="cc-vertical-line-separator" style="height: 85%;position: relative;"></div>
                           <th style="width: 8%;" data-translatable="true">End date</th>
                           
                     </tr>
                  </thead>
                  <tbody data-bind="foreach:MembersList">
                     <tr>
                        <td>
                           <div class="cc-select-column cc-checkbox-off" data-bind="event:{click:$root.onSpecialAccessCheckboxValueChanged}"></div>
                        </td>
                        <td>
                           <div data-bind="text:getTextValue(ParticipatingPerson.User_ID)" data-translatable="true"></div>
                                </td>
                                <td>
                           <div data-bind="text:getTextValue(ParticipatingPerson.Email)" data-translatable="true"></div>
                        </td>
                        <td style = "word-break: break-all">
                           <!--ko if:GeneralMember.Owner.ParentOrganization-->
                                    <span data-bind="text:getTextValue(GeneralMember.Owner.ParentOrganization.Name)" data-translatable="true"></span>
                                    <span class = "greaterThanSign">&gt;</span>
                                    <!--/ko-->
                                    <span data-bind="text:getTextValue(GeneralMember.Owner.Name)" data-translatable="true"></span>
                        </td>
                        <td>
                           <div data-bind="text:getTextValue(Owner.Name)" data-translatable="true"></div>
                           
                        </td>
                        <td>
                           <div data-bind="text:formateDatetoLocale(StartDate)" data-translatable="true"></div>
                        </td>
                        <td data-bind="if:EndDate">
                           <div data-bind="text:formateDatetoLocale(EndDate)" data-translatable="true"></div>
                        </td>
                     </tr>
                  </tbody>
               </table>
            </div>
            <div class="cc-footer col-lg-12" style="text-align: center;padding: 0px;">
               <ul class="pull-left pagination" style="margin: 0;">
                  <li class="li-pagination">
                     <select class="form-control cc-select" id="select_itemsCountPerPageParameter" onchange="updateLimitValue(this)" style="border: none !important;background-color: transparent !important;box-shadow: none !important;padding-right: 20px;">
                        <option value="1" data-translatable="true">1 per page</option>
                        <option value="10" data-translatable="true">10 per page</option>
                        <option value="25" data-translatable="true" selected>25 per page</option>
                     </select>
                  </li>
               </ul>
               <ul class="pagination" style="margin: 0;">
                  <li class="li-pagination">
                     <a id="itemsCount" style="border: 0; color: black; padding-left: 8px; cursor: auto;background-color: transparent;">
                        <span data-bind="text:numOfMembers"></span>
                        <span data-translatable="true">result(s)</span>
                     </a>
                  </li>
               </ul>
               <ul class="pagination pull-right" style="margin: 0;">
                  <li class="li-pagination li_ListLeftNavigation" id="li_MembersListLeftNavigation" style="cursor: pointer;">
                     <a data-bind="click:goToFirstPage.bind()">
                        <img class="cc-pagination-icon rotated-90" alt="FirstPage" src="../../../../../com/opentext/apps/utils/img/caret_down.svg" id="img_goToFirstPage">
                        <img class="cc-pagination-icon rotated-90" alt="FirstPage" src="../../../../../com/opentext/apps/utils/img/caret_down.svg">
                     </a>
                     <a data-bind="click:goToPreviousPage.bind()">
                        <img class="cc-pagination-icon rotated-90" alt="PreviousPage" src="../../../../../com/opentext/apps/utils/img/caret_down.svg" id="img_goToPreviousPage">
                     </a>
                  </li>
                  <li class="li-pagination">
                     <span>
                        <input class="cc-pagination-pageInput" id="input_pageNumInputParameter" data-bind="textInput:currentPage" disabled style="border: none !important;background-color: transparent !important;background-image: none !important;box-shadow: none !important;"></input>
                        <span data-translatable="true"> of </span>
                        <span style="margin-left: .5em;margin-right: .5em;" data-bind="text:numOfPages"></span>
                     </span>
                  </li>
                  <li class="li-pagination li_ListRightNavigation" id="li_MembersListRightNavigation" style="cursor: pointer;">
                     <a data-bind="click:goToNextPage.bind()">
                        <img class="cc-pagination-icon rotated-270" alt="NextPage"  src="../../../../../com/opentext/apps/utils/img/caret_down.svg" id="id_nextPage">
                     </a>
                     <a data-bind="click:goToLastPage.bind()">
                        <img class="cc-pagination-icon rotated-270" alt="LastPage"  src="../../../../../com/opentext/apps/utils/img/caret_down.svg" id="img_goToLastPage">
                        <img class="cc-pagination-icon rotated-270" alt="LastPage"  src="../../../../../com/opentext/apps/utils/img/caret_down.svg">
                     </a>
                  </li>
               </ul>
            </div>
      </div>
      <div class="modal fade" id="deleteSpecialAccessListModal" role="dialog" style="z-index: 1999;">
            <div class="modal-content cc-modal-content" style="margin-top: 5%; width:32%;">
               <div class="modal-header cc-modal-header">
                  <button type="button" data-dismiss="modal" style="float: right;border: none;background-color: transparent; " onclick="$('#deleteSpecialAccessListModal').modal('hide');">
                     <img src="../../../../../com/opentext/apps/utils/img/Close_black.svg" style="width: 11px; height: 11px;"/>
                  </button>
                  <h3 data-translatable="true">Remove</h3>
               </div>
               <div class="modal-body cc-modal-body">
                  <div class="cc-warning-msg" data-translatable="true">Remove additional access for selected members?</div>
               </div>
               <div class="cc-modal-footer modal-footer">
                  <div actions-btn-group>
                     <button type="submit" class="cc-btn cc-btn-primary" data-dismiss="modal" id="deleteSpecialAccessListYes" data-translatable="true"><span data-translatable="true">Remove</span></button>
                     <button type="cancel" class="cc-btn cc-btn-secondary" data-dismiss="modal" id="deleteSpecialListAccessNo" data-translatable="true"><span data-translatable="true">Cancel</span></button>
               </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
