<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../../../thirdparty/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../../../app/start/web/thirdpartylibs/jquery-datepicker/jquery-ui.min.css" />
    <link rel="stylesheet" href="../../../../../com/opentext/apps/utils/css/appscommon.css">
    <link rel="stylesheet" href="../css/orgchart.css">
    <link rel="stylesheet" href="../css/orgmembers.css">
    <script src="../../../../../thirdparty/jquery/jquery.js" type="text/javascript"></script>
    <script src="../../../../../app/start/web/thirdpartylibs/jquery-datepicker/jquery-ui.min.js"
        type="text/javascript"></script>
    <script src="../../../../../html5/cordys.html5sdk.js" type="text/javascript"></script>
    <script src="../../../../../thirdparty/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../../../../thirdparty/knockout/knockout.js" type="text/javascript"></script>
    <script src="../../../../../thirdparty/knockout/knockout.mapping.js" type="text/javascript"></script>
    <script src="../../../../../html5/thirdparty/moment.js" type="text/javascript"></script>
    <script src="../js/organizationsummary_Services.js"></script>
    <script src="../../../../../com/opentext/apps/utils/js/appscommon.js" type="text/javascript"></script>
    <script src="../../../../../com/opentext/apps/utils/js/translationsUtil.js" type="text/javascript"></script>
    <script src="../js/orgchart.js"></script>
</head>

<body class="cc-ltr">
    <div id="main" class="col-md-12">
        <div id="container" class="col-md-12" style="overflow-x: auto;">
            <div class="header-block1" data-bind="text:header"></div>
            <div data-bind="template:{name:'orgChart_Template',foreach:orgList}"></div>
            <div class="orgMembers">
                <div data-bind="foreach:childOrgs">
                    <div class="orgMember">
                        <span data-bind="text:orgname"></span>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="addMembers" role="dialog">
                <div class="modal-content"
                    style="display: block; width:32%; margin: auto; overflow-y: hidden; z-index: 1070; margin-top: 5%;">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 data-translatable="true">Confirm</h3>
                    </div>
                    <div class="modal-body">
                        <div class="apps-warning-msg" data-translatable="true">Are you sure you want to delete this
                            section?
                        </div>
                    </div>
                    <div class="modal-footer" style="height: 50px !important;">
                        <button type="submit" class="cc-btn cc-btn-primary" data-dismiss="modal" id="deleteSection">
                            <span data-translatable="true">Yes</span>
                        </button>
                        <button type="cancel" class="cc-btn cc-btn-secondary" data-dismiss="modal" id="cancelSection">
                            <span data-translatable="true">No</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="members_container" class="au-target results-grid cards-layout contact-template col-md-8"
            style="overflow-x: auto;" data-bind="css:{'hidden':!showMembers()}">
            <div class="members-actionheader">
                <button type="button" class="close" data-dismiss="modal" data-bind="click:$root.viewMembers"><img
                        src="../../../../../com/opentext/apps/utils/img/Close_black.svg"
                        style="width: 10.25px; height: 10.61px;" /></button>
            </div>
            <div class="table-container au-target">
                <div class="table-container au-target">
                    <div class="table-sub-container">
                        <div class="au-target rg-table">
                            <div class="au-target grid-viewport">
                                <div class="au-target rg-table-row rg-table-row-first rg-table-row-odd">
                                    <div
                                        class="au-target rg-table-row-item focusable fixed-width row-select rg-table-row-item-col-1 rg-table-row-item-col-odd">
                                        <div class="rg-table-row-item-content au-target">
                                            <div class="au-target checkbox-off grid-select-column"></div>
                                        </div>
                                    </div>
                                    <div
                                        class="au-target rg-table-row-item focusable contact-image sortable grid-align-left image-text rg-table-row-item-col-2 rg-table-row-item-col-even">
                                        <div class="rg-table-row-item-content au-target">
                                            "1"
                                        </div>
                                    </div>
                                    <div
                                        class="au-target rg-table-row-item focusable contact-name sortable grid-align-left rg-table-row-item-col-3 rg-table-row-item-col-odd">
                                        <div class="rg-table-row-item-content au-target">
                                            "conauthor-org@CCPartition"
                                        </div>
                                    </div>
                                    <div
                                        class="au-target rg-table-row-item focusable contact-title sortable grid-align-left rg-table-row-item-col-4 rg-table-row-item-col-even">
                                        <div class="rg-table-row-item-content au-target">
                                        </div>
                                    </div>
                                </div>
                                <div class="au-target rg-table-row rg-table-row-first rg-table-row-odd">
                                    <div
                                        class="au-target rg-table-row-item focusable fixed-width row-select rg-table-row-item-col-1 rg-table-row-item-col-odd">
                                        <div class="rg-table-row-item-content au-target">
                                            <div class="au-target checkbox-off grid-select-column"></div>
                                        </div>
                                    </div>
                                    <div
                                        class="au-target rg-table-row-item focusable contact-image sortable grid-align-left image-text rg-table-row-item-col-2 rg-table-row-item-col-even">
                                        <div class="rg-table-row-item-content au-target">
                                            "1"
                                        </div>
                                    </div>
                                    <div
                                        class="au-target rg-table-row-item focusable contact-name sortable grid-align-left rg-table-row-item-col-3 rg-table-row-item-col-odd">
                                        <div class="rg-table-row-item-content au-target">
                                            "conauthor-org@CCPartition"
                                        </div>
                                    </div>
                                    <div
                                        class="au-target rg-table-row-item focusable contact-title sortable grid-align-left rg-table-row-item-col-4 rg-table-row-item-col-even">
                                        <div class="rg-table-row-item-content au-target">
                                        </div>
                                    </div>
                                </div>
                                <div class="au-target rg-table-row rg-table-row-first rg-table-row-odd">
                                    <div
                                        class="au-target rg-table-row-item focusable fixed-width row-select rg-table-row-item-col-1 rg-table-row-item-col-odd">
                                        <div class="rg-table-row-item-content au-target">
                                            <div class="au-target checkbox-off grid-select-column"></div>
                                        </div>
                                    </div>
                                    <div
                                        class="au-target rg-table-row-item focusable contact-image sortable grid-align-left image-text rg-table-row-item-col-2 rg-table-row-item-col-even">
                                        <div class="rg-table-row-item-content au-target">
                                            "1"
                                        </div>
                                    </div>
                                    <div
                                        class="au-target rg-table-row-item focusable contact-name sortable grid-align-left rg-table-row-item-col-3 rg-table-row-item-col-odd">
                                        <div class="rg-table-row-item-content au-target">
                                            "conauthor-org@CCPartition"
                                        </div>
                                    </div>
                                    <div
                                        class="au-target rg-table-row-item focusable contact-title sortable grid-align-left rg-table-row-item-col-4 rg-table-row-item-col-even">
                                        <div class="rg-table-row-item-content au-target">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--START templates -->
    <script type="text/html" id="orgChart_Template">
        <div>
            <div class="header-block" style="display:inline-block"  data-bind="click:$root.selectOrg">
                <div>
                    <div class="btn btn-sm " title="View primary members" style="display:initial;position:relative">
                        <div data-translatable="true" class="viewMembers"  style="display:inline-block;position:relative;top:-15px;left:-102px"></div>
                    </div>
                </div>
                <div>
                    <span data-bind="text:orgname"></span>
                </div>
                <div>
                    <span data-bind="text:orgcode"></span>
                </div>
                <div>
                    <span data-bind="text:costcenter"></span>
                </div>
                <div class="btn btn-sm " title="View members" style="display:initial;position:relative">
                    <div data-translatable="true" class="viewMembers"  style="position:relative;top:-9px;left:9px"></div>
                </div>
                <!-- ko if:true -->
                    <div class="divbutton_cl" align="center" class="actionDiv">
                        <div class="btn-group vertical" style="top:-12.5px"  >
                            <div class="btn btn-sm cc-btn-clr" title="Edit organization" style="display:initial;">
                                <div data-translatable="true" class="editIcon" ></div>
                            </div>
                            <div class="btn btn-sm cc-btn-clr" title="Remove organization" style="display:initial;">
                                <div data-translatable="true" class="deleteSectionBtn" ></div>
                            </div>
                            <div class="btn btn-sm cc-btn-clr" title="View members" style="display:initial;"  data-bind="click:$root.viewMembers">
                                <div data-translatable="true" class="viewMembers" ></div>
                            </div>
                            <div class="btn btn-sm cc-btn-clr" title="Add members" style="display:initial;">
                                <div data-translatable="true" class="viewMembers" ></div>
                            </div>
                        </div>
                    </div>
                <!-- /ko-->
            </div>
        </div>
    </script>
    <!-- END templates -->
</body>

</html>
